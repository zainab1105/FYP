<body>
    <div class="container">
        <h2>Women Safety - Email Alert</h2>
        <div class="email-container">
            <input id="recipient-email" type="email">
            <!-- <i class="fas fa-pencil-alt edit-icon" onclick="enableEditing()"></i> -->
        </div>
        <!-- Save Emails Button -->
        <button id="save-email-btn" onclick="saveEmail()">Save Email</button>
        <!-- Dropdown for saved emails -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Check saved emails    
            </button>
            <ul id="email-list" class="dropdown-menu">
              <!-- Saved emails will appear here -->
            </ul>
          </div>
        <button id="send-alert-btn" onclick="sendAlert()">Send Email Alert</button></a>
        <p style="text-align: left;"><span style="color: red;">*</span> Click here to go to the alert page, where one tap will notify all your saved emails instantly. <span style="color: red;">*</span></p>
        <a href="direct-alert.html"><button id="send-alert-btn" onclick="" style="margin-top: -20px;">Save info</button></a>
        <div id="response-message"></div>
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let userLocation = ""; // Initial value corrected
        let savedEmails = []; // Array to hold saved emails

        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default map center in India
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    userLocation = `Latitude: ${lat}, Longitude: ${lon}`; // Corrected typo
                    map.setView([lat, lon], 15);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup("Your Location").openPopup();
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        getUserLocation();

        function enableEditing() {
            const emailInput = document.getElementById('recipient-email');
            emailInput.disabled = false;
            emailInput.focus(); // Set focus on the input
        }

        function saveEmail() {
            const emailInput = document.getElementById('recipient-email');
            const emailList = document.getElementById('email-list');
            const emailValue = emailInput.value.trim();

            if (emailValue !== "" && !savedEmails.includes(emailValue)) {
                savedEmails.push(emailValue);
                
                const listItem = document.createElement('li');
                listItem.classList.add('dropdown-item');
                
                // Add email text
                const emailText = document.createElement('span');
                emailText.innerText = emailValue;

                // Add Font Awesome cross icon
                const removeIcon = document.createElement('i');
                removeIcon.classList.add('fas', 'fa-times');
                removeIcon.style.cursor = 'pointer';
                removeIcon.style.marginLeft = '150px';
                removeIcon.style.alignItems = 'left';
                removeIcon.onclick = () => removeEmail(emailValue, listItem);

                listItem.appendChild(emailText);
                listItem.appendChild(removeIcon);
                emailList.appendChild(listItem);

                emailInput.value = ""; // Clear input after saving
                alert("Email saved!");
            } else {
                alert("Email is either empty or already saved.");
            }
        }

        function removeEmail(email, listItem) {
            // Remove the email from savedEmails array
            savedEmails = savedEmails.filter(savedEmail => savedEmail !== email);
            
            // Remove the list item from the DOM
            listItem.remove();
            alert("Email removed!");
        }

        async function sendAlert() {
            const location = userLocation;

            if (savedEmails.length === 0 || !location) {
                document.getElementById('response-message').innerHTML = 
                    '<p class="error-message">Please save at least one email and allow location access.</p>';
                return;
            }

            let allSuccess = true;
            for (let email of savedEmails) {
                try {
                    const response = await fetch('/send-alert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, location })
                    });

                    if (!response.ok) {
                        const errorData = await response.text(); // Read as text to see the error message
                        throw new Error(`Failed to send email alert: ${errorData}`); // Corrected
                    }

                    const data = await response.json();
                    if (!data.success) {
                        allSuccess = false;
                        document.getElementById('response-message').innerHTML += 
                            `<p class="error-message">Failed to send email alert to ${email}.</p>`; // Corrected
                    }
                } catch (error) {
                    allSuccess = false;
                    document.getElementById('response-message').innerHTML += 
                        `<p class="error-message">Error sending email alert to ${email}: ${error.message}</p>`; // Corrected
                }
            }

            if (allSuccess) {
                document.getElementById('response-message').innerHTML = 
                    '<p class="success-message">Email alerts sent successfully to all saved emails!</p>';
            }
        }

    </script>
