<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: top; }
            100% { background-position: bottom; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: 100% 200%;
            animation: gradientAnimation 5s ease infinite alternate;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: #e8f5e9;
            padding: 50px; /* Increased padding */
            border-radius: 10px;
            border: 2px solid #2e7d32;
            width: 90%;
            max-width: 1080px;
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.3);
            text-align: left;
        }

        .email-container {
            width: 50%;
            color: #1b5e20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between all elements */
        }

        h2 {
            font-family: 'Arima', serif;
            font-size: 45px;
            color: #2e7d32;
            margin-bottom: 28px;
            text-align: center;
            width: 100%;
            font-weight: 500;
        }

        input {
            font-size: 1.4rem;
            padding: 10px;
            width: 100%; /* Full width */
            text-align: center;
        }

        button, .dropdown-toggle {
            font-size: 1.4rem;
            border-radius: 8px;
            padding: 10px;
            width: 100%; /* Make buttons full width */
            text-align: center;
        }

        .dropdown {
            width: 100%;
        }

        /* Add spacing between buttons */
        .email-container button, 
        .email-container .dropdown {
            margin-top: 10px;
        }

        .dropdown-menu{
            --bs-dropdown-min-width: 30rem !important;
            --bs-dropdown-font-size: 1.4rem !important;
        }

        .btn-secondary {
            --bs-btn-bg: #66bb6a !important;
            --bs-btn-hover-bg: #2e7d32 !important;
            --bs-btn-hover-border-color: #2e7d32 !important;
            --bs-btn-border-color: #66bb6a !important;
        }

        button {
            width: 100%;
            background-color: #43a047;
            color: #fff;
            border: 2px solid #2e7d32;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        #map {
            width: 45%;
            height: 500px; /* Increased map size */
            border: 2px solid #2e7d32;
            border-radius: 10px;
        }

        footer {
            margin-top: 35px;
            font-size: 1.5rem; /* Increased footer text size */
            color: #d6d6d6;
            text-align: center;
            width: 100%;
        }

        .btn-check:checked+.btn, .btn.active, .btn.show, .btn:first-child:active, :not(.btn-check)+.btn:active {
            background-color: #2e7d32 !important;
        }

        p{
            font-size: 20px;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 5vw;
            }
            .email-container, #map {
                width: 100%;
            }
            input, button {
                font-size: 2rem;
                padding: 1rem;
            }
            button, .dropdown-toggle{
                font-size: 2.4rem;
            }
            h2 {
                font-size: 4.75rem;
            }
            footer {
                font-size: 1.5rem;
            }
            .dropdown-menu{
                --bs-dropdown-font-size: 1.9rem !important;
            }
            p{
                font-size: 40px;
            }
            #map{
                height: 615px;
            }   
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 5vw;
            }
            input, button {
                font-size: 2rem;
                padding: 1rem;
            }
            h2 {
                font-size: 2.5rem;
            }
            footer {
                font-size: 1.5rem;
            }
            .dropdown-toggle {
                font-size: 2rem;
            }
        }

    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="Welcome()">
    <div class="container">
        <div class="email-container">
            <h2>Women Safety</h2>
            <input type="email" id="recipient-email" list="email-suggestions" placeholder="Enter email">
            <datalist id="email-suggestions"></datalist>

            <button id="save-email-btn" onclick="saveEmail()">Save Email</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Check saved emails    
                </button>
                <ul id="email-list" class="dropdown-menu"></ul>
            </div>
            <button id="send-alert-btn" onclick="sendAlert()">Send Email Alert</button>
            <div id="response-message"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- <footer>&copy; 2024 Women Safety Initiative by <span id="name" style="color: rgba(176, 215, 215, 0.855);">Zainab Khan</span>. All rights reserved.</footer> -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
