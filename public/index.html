<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Women Safety</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b9dcff, #c6dff7); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 65px;
            border: 2px solid darkblue;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(11, 9, 100, 0.1);
            text-align: center;
        }
        input {
            width: 92%;
            padding: 17px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        #response-message {
            margin-top: 10px;
            color: #555;
        }
        #delete{
            background-color: darkblue;
            padding: 10px;
            font-size: 15px;
        }
        #delete:hover{
            background-color: white !important;
            color: darkblue !important;
            border: 2px solid darkblue !important;
            padding: 8.4px !important;
        }
        #sign-in-btn{
            color: darkblue;
            border: 2px solid darkblue;
            background-color: white;
            font-size: 15px;
        }
        #sign-in-btn:hover{
            background-color: darkblue;
            color: aliceblue;
        }
        h3{
            position: absolute;
            top: 468px;
            left: 48%;
            border: 2px solid white;
            background-color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button id="sign-in-btn" onclick="signIn()">Sign In</button>
        <div id="response-message"></div>

        <a href="rm-acc.html"><button id="delete">Want to delete your account?</button></a>

        <hr style="margin: 30px 0;">
        <h3>or</h3>

        <!-- Google Sign-In -->
        <div id="g_id_onload"
            data-client_id="998791790071-fokl9jqimkm72imood2og6rvcbuqt5cr.apps.googleusercontent.com" 
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
    </div>

    <script>
        // Simulated manual sign-in
        async function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById('response-message').innerText = "Please enter username and password.";
                return;
            }

            document.getElementById('response-message').innerText = "Signing in...";

            // Simulated successful sign-in
            setTimeout(() => {
                window.location.href = "alert.html"; // Redirect to alert page
            }, 1000);
        }

        // Google Sign-In Callback
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            // Decode the JWT token
            const userInfo = parseJwt(response.credential);
            console.log("User Info:", userInfo);

            // Show a welcome message
            document.getElementById('response-message').innerText = `Welcome, ${userInfo.name || "User"}!`;

            // Optional: Redirect or process further
            setTimeout(() => {
                window.location.href = "alert.html"; // Redirect to alert page
            }, 1000);
        }

        // Helper function to decode JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
