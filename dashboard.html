<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Emergency Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6337b6, #4fcffe);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Additional styles for your dashboard */
    </style>
</head>
<body>
    <div class="container">
        <h2>Emergency Alert System</h2>
        <input id="emergency-contact" type="text" placeholder="Enter emergency contact" required>
        <button onclick="sendAlert()">Send Alert</button>
        <div id="response-message"></div>
        <div id="map" style="height: 300px; width: 100%;"></div>
    </div>
    <footer>&copy; 2024 Women Safety Initiative. All rights reserved.</footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
